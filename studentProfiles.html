<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="TSU Logo">
            </div>
            <ul class="nav-links">
                <li>
                    <a href="dashboard.html"><i class="fas fa-th-large"></i>Dashboard</a>
                </li>
                <li class="active">
                    <a href="studentProfiles.html"><i class="fas fa-user-graduate"></i>Student Profiles</a>
                </li>
                <li>
                    <a href="messages.html"><i class="fas fa-envelope"></i>Messages</a>
                </li>
                <li>
                    <a href="calendar.html"><i class="fas fa-calendar"></i>Calendar</a>
                </li>
                <li>
                    <a href="notifications.html"><i class="fas fa-bell"></i>Notifications</a>
                </li>
                <li>
                    <a href="sessionHistory.html"><i class="fas fa-history"></i>Session History</a>
                </li>
                <li class="sign-out">
                    <a href="loginPage.html"><i class="fas fa-sign-out-alt"></i>Sign out</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="search-section">
                <div class="back-button">
                    <a href="dashboard.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search student...">
                    </div>
                    <div class="filters">
                        <select>
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <select>
                            <option value="">College</option>
                            <option value="CAFA">CAFA</option>
                            <option value="CASS">CASS</option>
                            <option value="CBA">CBA</option>
                            <option value="CCJE">CCJE</option>
                            <option value="CCS">CCS</option>
                            <option value="CIT">CIT</option>
                            <option value="COE">COE</option>
                            <option value="COS">COS</option>
                            <option value="COED">COED</option>
                        </select>
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </div>

            <div class="students-grid">
                <!-- Student cards will be dynamically inserted here by script.js -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
