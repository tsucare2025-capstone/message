<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counselor Portal</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" width="80vh">
            <h1>Tarlac State University</h1>
            <h3>Digital Counseling Platform</h3>
            <h3 id="p">Counselor Portal</h3>
        </nav>
    </header>
    <main>
        <div class="login-card">
            <div class="logo-container">
                <img src="logo-counsel.png" alt="TSU Guidance and Counseling Unit Logo">
                <p>TSU Guidance and Counseling Unit</p>
            </div>
            <h2>Log in</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="resetPassword.html">Forgot Password</a>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                <div id="loginMessage" style="margin-top:10px;color:#b00;font-size:0.95em;"></div>
            </form>
            <div class="input-group" id="otpGroup" style="display:none;">
                <input type="text" id="otpInput" name="otp" placeholder="Enter OTP" maxlength="6">
            </div>
            <button type="button" class="login-btn" id="verifyOtpBtn" style="display:none;">Verify OTP</button>
            <div style="margin-top: 10px; font-size: 0.95em;">
                Don't have an account? <a href="signUpPage.html">Sign Up</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
